name: Application Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - 'terraform/**'
      - '.github/workflows/infrastructure.yml'
  workflow_run:
    workflows: ["Infrastructure Deploy"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: cellardooor/blank

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,suffix=,format=short
            latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Required Variables
        run: |
          if [ -z "${{ vars.DB_HOST }}" ]; then
            echo "‚ùå ERROR: DB_HOST not set!"
            echo "Run Infrastructure Deploy first:"
            echo "  .github/workflows/infrastructure.yml"
            exit 1
          fi
          echo "‚úì DB_HOST is set: ${{ vars.DB_HOST }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Setup Terraform CLI config
        run: |
          cat > ~/.terraformrc << 'EOF'
          provider_installation {
            network_mirror {
              url = "https://terraform-mirror.yandexcloud.net/"
              include = ["registry.terraform.io/*/*"]
            }
            direct {
              exclude = ["registry.terraform.io/*/*"]
            }
          }
          EOF

      - name: Terraform Init
        working-directory: terraform/envs/dev
        run: |
          terraform init \
            -backend-config="endpoints={s3=\"https://storage.yandexcloud.net\"}" \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="region=ru-central1" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="access_key=${{ secrets.YC_S3_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.YC_S3_SECRET_KEY }}" \
            -backend-config="skip_region_validation=true" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Trigger Instance Group Update
        working-directory: terraform/envs/dev
        env:
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ vars.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ vars.YC_FOLDER_ID }}
          TF_VAR_docker_image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_http_addr: ${{ vars.HTTP_ADDR }}
          TF_VAR_jwt_duration: ${{ vars.JWT_DURATION }}
          TF_VAR_db_host: ${{ vars.DB_HOST }}
          TF_VAR_db_port: "6432"
          TF_VAR_db_user: ${{ vars.DB_USER }}
          TF_VAR_db_name: ${{ vars.DB_NAME }}
          TF_VAR_db_sslmode: "require"
          TF_VAR_domain: ${{ vars.DOMAIN }}
          TF_VAR_default_user: ${{ secrets.DEFAULT_USER }}
          TF_VAR_default_password: ${{ secrets.DEFAULT_PASSWORD }}
          TF_VAR_min_instances: ${{ vars.MIN_INSTANCES }}
          TF_VAR_max_instances: ${{ vars.MAX_INSTANCES }}
          TF_VAR_service_account_id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
        run: |
          echo "üöÄ Triggering rolling update with new Docker image..."
          terraform apply -auto-approve -input=false -target=module.compute

      - name: Output Deploy Info
        working-directory: terraform/envs/dev
        run: |
          echo "========================================="
          echo "üöÄ Application Deployed!"
          echo "========================================="
          echo ""
          echo "üìç URL: https://${{ vars.DOMAIN }}"
          echo "üåê ALB IP: $(terraform output -raw alb_ip_address 2>/dev/null || echo 'N/A')"
          echo "üî¢ Instances: $(terraform output -raw instance_count 2>/dev/null || echo 'N/A')"
          echo "üê≥ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "========================================="
