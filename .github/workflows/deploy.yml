name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: cellardooor/blank
  TF_ROOT: terraform/envs/dev

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_sha_full: ${{ steps.sha.outputs.sha_tag_full }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=sha-,suffix=,format=short

      - name: Get SHA tag
        id: sha
        run: |
          SHA_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep -o 'sha-[a-f0-9]\+' | head -1)
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "sha_tag_full=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHA_TAG" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: |
          terraform init \
            -backend-config="endpoints={s3=\"https://storage.yandexcloud.net\"}" \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="region=ru-central1" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="access_key=${{ secrets.YC_S3_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.YC_S3_SECRET_KEY }}" \
            -backend-config="skip_region_validation=true" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Terraform Apply
        working-directory: ${{ env.TF_ROOT }}
        env:
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ vars.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ vars.YC_FOLDER_ID }}
          TF_VAR_docker_image: ${{ needs.build.outputs.image_sha_full }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_jwt_duration: ${{ vars.JWT_DURATION }}
          TF_VAR_db_user: ${{ vars.DB_USER }}
          TF_VAR_db_name: ${{ vars.DB_NAME }}
          TF_VAR_domain: ${{ vars.DOMAIN }}
          TF_VAR_default_user: ${{ secrets.DEFAULT_USER }}
          TF_VAR_default_password: ${{ secrets.DEFAULT_PASSWORD }}
          TF_VAR_min_instances: ${{ vars.MIN_INSTANCES }}
          TF_VAR_max_instances: ${{ vars.MAX_INSTANCES }}
          TF_VAR_service_account_id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
        run: |
          terraform apply -auto-approve -input=false

      - name: Deployment Summary
        working-directory: ${{ env.TF_ROOT }}
        run: |
          echo "========================================="
          echo "‚úÖ Deployment Complete!"
          echo "========================================="
          echo ""
          echo "üìç URL: https://$(terraform output -raw domain)"
          echo "üåê ALB IP: $(terraform output -raw alb_ip_address)"
          echo "üóÑÔ∏è  DB Host: $(terraform output -raw database_host)"
          echo "üî¢ Instances: $(terraform output -raw instance_count)"
          echo "üìú Certificate: $(terraform output -raw certificate_status)"
          echo "üê≥ Image: ${{ needs.build.outputs.image_sha_full }}"
          echo ""
          echo "========================================="