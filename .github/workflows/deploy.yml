name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'go.mod'
      - 'go.sum'
      - 'cmd/**'
      - 'internal/**'
      - 'web/**'
      - '.github/workflows/deploy.yml'

env:
  REGISTRY: docker.io
  IMAGE_NAME: cellardooor/blank
  TF_ROOT: terraform/envs/dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,suffix=,format=short
            latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Setup Terraform CLI config
        run: |
          cat > ~/.terraformrc << 'EOF'
          provider_installation {
            network_mirror {
              url = "https://terraform-mirror.yandexcloud.net/"
              include = ["registry.terraform.io/*/*"]
            }
            direct {
              exclude = ["registry.terraform.io/*/*"]
            }
          }
          EOF

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: |
          terraform init \
            -backend-config="endpoints={s3=\"https://storage.yandexcloud.net\"}" \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="region=ru-central1" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="access_key=${{ secrets.YC_S3_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.YC_S3_SECRET_KEY }}" \
            -backend-config="skip_region_validation=true" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Update Terraform modules
        working-directory: ${{ env.TF_ROOT }}
        run: terraform get -update

      - name: Terraform Plan
        working-directory: ${{ env.TF_ROOT }}
        env:
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ vars.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ vars.YC_FOLDER_ID }}
          TF_VAR_docker_image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_http_addr: ${{ vars.HTTP_ADDR }}
          TF_VAR_jwt_duration: ${{ vars.JWT_DURATION }}
          TF_VAR_db_host: ${{ vars.DB_HOST }}
          TF_VAR_db_port: ${{ vars.DB_PORT }}
          TF_VAR_db_user: ${{ vars.DB_USER }}
          TF_VAR_db_name: ${{ vars.DB_NAME }}
          TF_VAR_db_sslmode: ${{ vars.DB_SSLMODE }}
        run: |
          terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_ROOT }}
        env:
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ vars.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ vars.YC_FOLDER_ID }}
          TF_VAR_docker_image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_http_addr: ${{ vars.HTTP_ADDR }}
          TF_VAR_jwt_duration: ${{ vars.JWT_DURATION }}
          TF_VAR_db_host: ${{ vars.DB_HOST }}
          TF_VAR_db_port: ${{ vars.DB_PORT }}
          TF_VAR_db_user: ${{ vars.DB_USER }}
          TF_VAR_db_name: ${{ vars.DB_NAME }}
          TF_VAR_db_sslmode: ${{ vars.DB_SSLMODE }}
        run: |
          # Force VM recreation for immutable infrastructure
          terraform apply -auto-approve -input=false -replace="module.compute.yandex_compute_instance.main"

      - name: Output Public IP
        working-directory: ${{ env.TF_ROOT }}
        run: |
          echo "Deployed to: http://$(terraform output -raw public_ip):8080"
