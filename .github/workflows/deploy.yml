name: Build and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']

env:
  REGISTRY: docker.io
  IMAGE_NAME: cellardooor/blank
  TF_ROOT: terraform/envs/dev

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.filter.outputs.build }}
      deploy: ${{ steps.filter.outputs.deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check changed files
        id: filter
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD || echo "")
          echo "Changed files: $CHANGED_FILES"
          
          # Build: Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ Ð² ÐºÐ¾Ð´Ðµ Ð¿Ñ€Ð¸Ð»Ð¾Ð¶ÐµÐ½Ð¸Ñ
          BUILD_PATTERN='^(Dockerfile|docker-compose\.yml|go\.mod|go\.sum|cmd/|internal/|web/|migrations/)'
          if echo "$CHANGED_FILES" | grep -qE "$BUILD_PATTERN"; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "âœ“ Build files changed"
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "âœ— No build files changed"
          fi
          
          # Deploy: ÐºÐ¾Ð´ + terraform + workflow
          DEPLOY_PATTERN='^(Dockerfile|docker-compose\.yml|go\.mod|go\.sum|cmd/|internal/|web/|migrations/|terraform/|.github/workflows/)'
          if echo "$CHANGED_FILES" | grep -qE "$DEPLOY_PATTERN"; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "âœ“ Deploy files changed"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "âœ— No deploy files changed"
          fi

  build:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Skip if no build needed
        if: needs.changes.outputs.build == 'false'
        run: |
          echo "No build needed - skipping Docker build"
          exit 0

      - name: Setup Docker Buildx
        if: needs.changes.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: needs.changes.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        if: needs.changes.outputs.build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=,suffix=,format=short
            latest

      - name: Build and push
        if: needs.changes.outputs.build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: [changes, build]
    if: needs.changes.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Setup Terraform CLI config
        run: |
          cat > ~/.terraformrc << 'EOF'
          provider_installation {
            network_mirror {
              url = "https://terraform-mirror.yandexcloud.net/"
              include = ["registry.terraform.io/*/*"]
            }
            direct {
              exclude = ["registry.terraform.io/*/*"]
            }
          }
          EOF

      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: |
          terraform init \
            -backend-config="endpoints={s3=\"https://storage.yandexcloud.net\"}" \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="region=ru-central1" \
            -backend-config="key=dev/terraform.tfstate" \
            -backend-config="access_key=${{ secrets.YC_S3_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.YC_S3_SECRET_KEY }}" \
            -backend-config="skip_region_validation=true" \
            -backend-config="skip_credentials_validation=true" \
            -backend-config="skip_metadata_api_check=true" \
            -backend-config="skip_requesting_account_id=true"

      - name: Update Terraform modules
        working-directory: ${{ env.TF_ROOT }}
        run: terraform get -update

      # TEMPORARY: Remove database state to recreate cluster (cluster was deleted manually)
      - name: Remove database from state (temporary)
        working-directory: ${{ env.TF_ROOT }}
        run: |
          echo "Removing database resources from state to recreate them..."
          terraform state rm module.database.yandex_mdb_postgresql_cluster.main 2>/dev/null || true
          terraform state rm module.database.yandex_mdb_postgresql_database.main 2>/dev/null || true
          terraform state rm module.database.yandex_mdb_postgresql_user.main 2>/dev/null || true
          echo "Database state removed (if existed)"
        continue-on-error: true

      - name: Terraform Plan
        working-directory: ${{ env.TF_ROOT }}
        env:
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ vars.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ vars.YC_FOLDER_ID }}
          TF_VAR_docker_image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_http_addr: ${{ vars.HTTP_ADDR }}
          TF_VAR_jwt_duration: ${{ vars.JWT_DURATION }}
          TF_VAR_db_user: ${{ vars.DB_USER }}
          TF_VAR_db_name: ${{ vars.DB_NAME }}
          TF_VAR_domain: ${{ vars.DOMAIN }}
          TF_VAR_default_user: ${{ secrets.DEFAULT_USER }}
          TF_VAR_default_password: ${{ secrets.DEFAULT_PASSWORD }}
          TF_VAR_min_instances: ${{ vars.MIN_INSTANCES }}
          TF_VAR_max_instances: ${{ vars.MAX_INSTANCES }}
          TF_VAR_service_account_id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
        run: |
          terraform plan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ env.TF_ROOT }}
        env:
          TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
          TF_VAR_yc_cloud_id: ${{ vars.YC_CLOUD_ID }}
          TF_VAR_yc_folder_id: ${{ vars.YC_FOLDER_ID }}
          TF_VAR_docker_image: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_http_addr: ${{ vars.HTTP_ADDR }}
          TF_VAR_jwt_duration: ${{ vars.JWT_DURATION }}
          TF_VAR_db_user: ${{ vars.DB_USER }}
          TF_VAR_db_name: ${{ vars.DB_NAME }}
          TF_VAR_domain: ${{ vars.DOMAIN }}
          TF_VAR_default_user: ${{ secrets.DEFAULT_USER }}
          TF_VAR_default_password: ${{ secrets.DEFAULT_PASSWORD }}
          TF_VAR_min_instances: ${{ vars.MIN_INSTANCES }}
          TF_VAR_max_instances: ${{ vars.MAX_INSTANCES }}
          TF_VAR_service_account_id: ${{ secrets.YC_SERVICE_ACCOUNT_ID }}
        run: |
          # Rolling update via Instance Group (zero-downtime)
          terraform apply -auto-approve -input=false

      - name: Output Deployment Info
        working-directory: ${{ env.TF_ROOT }}
        run: |
          echo "========================================="
          echo "ðŸš€ Deployment Complete!"
          echo "========================================="
          echo ""
          echo "ðŸ“ Domain: https://${{ vars.DOMAIN }}"
          echo "ðŸŒ ALB IP: $(terraform output -raw alb_ip_address)"
          echo "ðŸ”¢ Instance Count: $(terraform output -raw instance_count)"
          echo "ðŸ“œ Certificate Status: $(terraform output -raw certificate_status)"
          echo ""
          echo "âš ï¸  IMPORTANT: If certificate status is PENDING_VALIDATION,"
          echo "    add this DNS record to your domain:"
          echo ""
          terraform output -json dns_challenge_records | jq -r '.[] | "    \(.name)  CNAME  \(.value)"' 2>/dev/null || echo "    (Run 'terraform output dns_challenge_records' to see DNS records)"
          echo ""
          echo "========================================="
