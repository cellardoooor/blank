<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="app">
        <!-- Authentication Section -->
        <div id="auth-section">
            <div id="auth-card">
                <input type="text" id="username" placeholder="Username" autocomplete="off" maxlength="16">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()" class="btn-primary">Login</button>
                <button onclick="register()" class="btn-secondary">Create Account</button>
                <div id="auth-error"></div>
            </div>
        </div>

        <!-- Chat Section - Two Panel Layout -->
        <div id="chat-section" style="display: none;">
            <!-- Left Sidebar - Chat List -->
            <div id="sidebar">
                <div id="sidebar-header">
                    <h3 id="sidebar-title">Chats</h3>
                    <button onclick="showNewChatModal()" id="new-chat-btn" title="New Chat">+</button>
                </div>
                <div id="contacts-list">
                    <!-- Chat items will be rendered here -->
                    <div id="empty-chat-btn-container" style="display: none;">
                        <button onclick="showNewChatModal()" class="btn-primary">New Chat</button>
                    </div>
                </div>
                <div id="sidebar-footer">
                    <span id="current-user">User</span>
                    <button onclick="logout()" id="logout-btn">Logout</button>
                </div>
            </div>

            <!-- Right Panel - Chat Window -->
            <div id="chat-window">
                <!-- Empty State -->
                <div id="empty-state">
                </div>

                <!-- Active Chat -->
                <div id="active-chat" style="display: none;">
                    <div id="chat-header">
                        <div id="chat-avatar"></div>
                        <div id="chat-info">
                            <div id="chat-username"></div>
                            <div id="chat-status"></div>
                        </div>
                    </div>
                    <div id="messages-container">
                        <div id="messages"></div>
                    </div>
                    <div id="input-area">
                        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                        <button onclick="sendMessage()" id="send-btn">âž¤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div id="new-chat-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Chat</h3>
                <button onclick="closeNewChatModal()" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="new-chat-username" placeholder="Enter username" autocomplete="off">
                <div id="new-chat-error" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button onclick="createChatByUsername()" class="btn-primary">Create Chat</button>
                <button onclick="closeNewChatModal()" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
